<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <main>
    <div class="screen1 hide">
      <h1>Qual é a sua sorte hoje?</h1>
      <p>Abra o biscoito e descubra</p>
      <img id="imagem1Biscoito" src="assets/biscoito.png" alt="Imagem de um biscoito da sorte">
    </div>

    <div class="screen2">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="mensagem">
        <p>Se alguém está tão cansado que não possa te dar
          um sorriso, deixa-lhe o teu.</p>
      </div>
      <img id="imagemBiscoitoAberto" src="assets/biscoito-aberto.png" alt="">
      <button>
        Abrir outro biscoito
      </button>
    </div>
  </main>

  <script src="script.js"></script>
